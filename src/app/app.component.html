<h3 class="header">Search GIT HUB User details</h3>

<div class="container">
	<div class="row">
		<form>
			<input #term type='text' name="searchText" autocomplete="off" placeholder="search.." (focus)="clearall()">
      <button class="search" type="submit" (click)="searchText(term.value)">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>
  <div class="resultSpace">

    <div class="top-buffer" *ngIf="results?.length>0">
      <div>Search Results:</div>
      <p>Click on results to get further details:</p>
    </div>
    <div class="row">
      <div class="col-5">
        <ul class="list-group">
          <a class="list-group-item" (click)='showDetails(item)' *ngFor="let item of results; let indx = index;trackBy:trackByItem">
            {{item.login}}
          </a>
        </ul>
      </div>
      <div class="col-5">
        <div *ngIf="showFlag && results.length>0" class="detailSpace">
          <dl class="dl-horizontal">
            Details:
            <dt>Avatar</dt>
            <dd><a href="{{details.avatar}}" target="_blank">{{details.avatar}}</a></dd>
            <dt>Followers url</dt>
            <dd><a href="{{details.followers_url}}" target="_blank">{{details.followers_url}}</a></dd>
            <dt>Type</dt>
            <dd>{{details.type}}</dd>
            <dt>Repo URL</dt>
            <dd><a href="{{details.repos_url}}" target="_blank">{{details.repos_url}}</a></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
